#include<stdio.h>
int main()
{
    int n,o=0,e=0;
    scanf("%d",&n);
    int a[n];
    for(int i=0;i<n;i++){
        scanf("%d",&a[i]);
    }
    for(int i=0;i<n;i++){
        if(a[i]%2==0){
            e++;
        }
        else if(a[i]%2!=0){
            o++;
        }}
        printf("%d %d",e,o);
    
    return 0;
}
